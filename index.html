<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bank</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="box card shadow-lg bg-body">
            <div class="mt-5"></div>
            <div class="row w-75">
                <div class="col-lg-3">
                    <p class="form-label mt-2">Card ID</p>
                </div>
                <div class="col-lg-9">
                    <input type="text" id="mainCart" class="form-control w-100">
                </div>
            </div>
            <div class="row mt-3 w-75">
                <div class="col-lg-3">
                    <p class="form-label mt-2">CVV2</p>
                </div>
                <div class="col-lg-9">
                    <input type="text" id="cvv2" class="form-control w-100">
                </div>
            </div>
            <div class="row mt-3 w-75">
                <div class="col-lg-3">
                    <p class="form-label mt-2">Date</p>
                </div>
                <div class="col-lg-9">
                    <input type="text" id="date" class="form-control w-100">
                </div>
            </div>
            <div class="mt-5"></div>
        </div>
        <div class="cart card shadow-lg">
            <h4 class="card-header-2 text-center fs-6 fw-bold pt-3 pb-3 ps-3 ">

            </h4>
            <br><br></br>
            <h4 class="card-header-3 text-center fs-6 fw-bold pt-3 pb-3 ps-3 ">

            </h4>
            <br>
            <br>
            <h4 class="card-header-4 text-center fs-6 fw-bold pt-3 pb-3 ps-3 ">

            </h4>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
